- name: Criando o Security Group
  local_action:
    module: ec2_group
    name: "{{ sec_group_name }}"
    description: Ansible Security Groups
    profile: "{{ profile }}"
    region: us-east-1
    rules:
    - proto: tcp
       from_port: 22
       to_port: 22
       cidr_ip: 0.0.0.0/0
       rule_desc: allow ssh
    rules_egress:
    - proto: all
      cidr_ip: 0.0.0.0/0
  register: basic_firewall 